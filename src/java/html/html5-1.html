<canvas id="canv" width="300" height="80" ></canvas>  <!-- Some browsers do not render canvas if only one tag is used-->
<script>
    var redCol = 0;	//variable declaration in JavaScript
    var canvas = document.getElementById('canv');	//connect to <canvas> element
    var cc = canvas.getContext('2d');//connect to context of canvas  
    function addZero(x){   return  (x < 10) ?   "0" + x : x; }  //  JavaScript function
    
    function func(){  			//  JavaScript function that is called by timer each 1 second == 1000 msec     
       cc.clearRect(0, 0,  300, 300);	//clear canvas
       cc.font = '30pt Arial';
       var dt = new Date( );
       var sec = dt.getSeconds();
       var min = dt.getMinutes();
       var hr = dt.getHours();
       cc.fillStyle = 'rgb(' + redCol + ', 0, 0)';
       cc.fillText(addZero(hr) + ":" + addZero(min) + ":" + addZero(sec), 10, 50);	//write text
       redCol += 4.25;
       if (redCol >= 256)   
	   redCol = 0;
    }
    setInterval(func, 1000);	//set and start timer
</script>
